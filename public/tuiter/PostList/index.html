<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- local bootstrap -->
    <link
      rel="stylesheet"
      href="../../vendors/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />

    <!-- local bootswatch, overwrite bootstrap above -->
    <link rel="stylesheet" href="../../vendors/bootswatch/bootstrap.min.css" />

    <!-- local fontawesome -->
    <link
      href="../../vendors/fontawesome-free-6.2.1-web/css/all.css"
      rel="stylesheet"
    />

    <!-- jquery -->
    <script src="../../vendors/jquery/jquery-3.6.3.js"></script>

    <title>PostList Test</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-start">
            <img
              src="../wzw.jpg"
              alt=""
              width="24px"
              height="24px"
              class="me-2 rounded-circle"
            />
            <div>
              <div class="d-flex">
                <h6 class="card-title me-1">User Name</h6>
                <i class="fa fa-circle-check me-2"></i>
                <div class="me-2">@user_handle</div>
                <div>- time</div>
              </div>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>

              <!-- link card in post -->
              <!-- <a class="text-decoration-none" href=""> -->
              <div
                class="card border-1 border-secondary mb-3 btn p-0 text-start"
                href="#"
              >
                <img
                  src="../avatar.png"
                  class="card-img-top"
                  alt="..."
                  height="200px"
                />
                <div class="card-body">
                  <h6 class="">Title</h6>
                  <p class="card-text">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>
                </div>
              </div>
              <!-- </a> -->

              <div class="d-flex justify-content-between text-secondary">
                <div class="d-flex align-items-center">
                  <i class="fa-regular fa-comment"></i>
                  <span>comment count</span>
                </div>
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-retweet"></i>
                  <span>retweet count</span>
                </div>
                <div class="d-flex align-items-center">
                  <i class="fa-regular fa-heart"></i>
                  <span>like count</span>
                </div>
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
