<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- local bootstrap -->
    <link
      rel="stylesheet"
      href="../../vendors/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />

    <!-- local bootswatch, overwrite bootstrap above -->
    <link rel="stylesheet" href="../../vendors/bootswatch/bootstrap.min.css" />

    <!-- local fontawesome -->
    <link
      href="../../vendors/fontawesome-free-6.2.1-web/css/all.css"
      rel="stylesheet"
    />

    <!-- jquery -->
    <script src="../../vendors/jquery/jquery-3.6.3.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!-- Search Bar -->
    <div class="row mb-2">
      <div class="col-10">
        <div
          class="input-group d-flex align-items-center border-secondary border border-0 rounded-pill ps-2 pe-4 bg-white"
        >
          <i class="fa fa-magnifying-glass ms-2 me-2 text-secondary"></i>
          <input
            type="search"
            class="form-control border-0 bg-white"
            id="search-twitter"
            placeholder="Search Twitter"
            width="80%"
          />
        </div>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <span class="text-primary">
          <i class="fa fa-gear fa-xl pe-1"></i>
        </span>
      </div>
    </div>
  </body>
</html>
