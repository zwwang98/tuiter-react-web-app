<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  
  <!-- Like most screens, add a Back link to navigate to the previous screen, navigation.html in this case. -->
  <a href="navigation.html">Back</a>
  
  <!-- Add an h1 Tuiter header below the Back link, and an h2 Profile header below the Tuiter header. -->
  <h1>Tuiter</h1>
  <h2>Profile</h2>
  
  <!-- Below the Profile header, add a banner image that is 200 pixels high and 100% in width. Use an image of your choice. -->
  <img src="banner.png" alt="banner image" width="200" height="100%"><br/>
  
  <!-- Below the banner image, add an avatar image representing the owner of the account of 48 x 48 pixels. Use an image of your choice. -->
  <img src="wzw.jpg" alt="user-avatar" width="48" height="48">
  
  <!-- Next to the avatar image add an Edit profile link referencing edit-profile.html. -->
  <a href="edit-profile.html">Edit profile</a><br/>

  <!-- Below the avatar image, add the name of the user, WebDev, using an h2 header. -->
  <h2>WebDev</h2>

  <!-- Add the user's handle, @WebDev, below the user's name. -->
  <p>@WebDev</p>
  
  <!-- Below the handle, add a paragraph describing the user's bio. -->
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc molestie leo ut aliquam viverra.</p>
  
  <!-- Below the bio add another paragraph with the date the user joined. -->
  <p>Joined Jan 2023</p>
  
  <!-- Below the join date, add another paragraph with the number of users being followed and following. Bold the numbers. -->
  <p>
    <b>123</b> Following | <b>456</b> Followers
  </p>
  
  <!-- Finally, at the bottom of the profile screen, add links Tuits, Tuits & replies, Media, and Likes referencing tuits.html, tuits-and-replies.html, media.html, and likes.html. -->
  <ul>
    <li><a href="tuits.html">Tuits</a></li>
    <li><a href="tuits-and-replies.html">Tuits & replies</a></li>
    <li><a href="media.html">Media</a></li>
    <li><a href="likes.html">Likes</a></li>
  </ul>


</body>
</html>
